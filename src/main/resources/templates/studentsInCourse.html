<html>
<head>
  <meta charset="utf-8">
  <title>WP lab - Students in Course</title>

</head>
<body>
<header>
  <h1>Students in Course </h1>
</header>
<section>
  <div th:text="${course}"></div>
  <ul>
    <li th:each="grade : ${grades}" th:text="${grade.student.name + ' ' + grade.student.surname + ' (' +grade.student.username+')' + ' - ' + grade.grade + ' - ' + #temporals.format(grade.timestamp, 'dd-MM-yyyy HH:mm:ss')}"></li>
  </ul>
  <a href="/students">Back</a>
</section>

</body>
</html>
